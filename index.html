<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGGU Betterball League</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.3);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            text-decoration: none;
        }

        .navbar-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .navbar-title {
            font-size: 1.3em;
            font-weight: bold;
        }

        .navbar-subtitle {
            font-size: 0.75em;
            opacity: 0.7;
            margin-top: -2px;
        }

        .nav-menu {
            display: flex;
            gap: 5px;
        }

        .nav-item {
            padding: 10px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            border: none;
            background: transparent;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .content-frame {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
        }

        .nav-divider {
            width: 1px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 10px;
        }

        .nav-info {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-info-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
                height: auto;
                padding: 10px 15px;
                gap: 10px;
            }

            .navbar-subtitle {
                display: none;
            }

            .nav-menu {
                width: 100%;
                justify-content: center;
            }

            .nav-divider, .nav-info {
                display: none;
            }

            .content-frame {
                height: calc(100vh - 100px);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand" onclick="loadPage('outputs/dashboard.html')">
            <div class="navbar-logo">â›³</div>
            <div>
                <div class="navbar-title">CGGU Betterball League</div>
                <div class="navbar-subtitle">Krugersdorp GC A</div>
            </div>
        </a>

        <div class="nav-menu">
            <button class="nav-item active" id="nav-dashboard" onclick="loadPage('outputs/dashboard.html')">
                ðŸ“Š Player Cards
            </button>
            <button class="nav-item" id="nav-pairing" onclick="loadPage('outputs/pairing_builder.html')">
                ðŸ‘¥ Pairing Builder
            </button>
        </div>

        <div class="nav-divider"></div>

        <div class="nav-info">
            <span class="nav-info-dot"></span>
            <span id="lastUpdated">Loading...</span>
        </div>
    </nav>

    <iframe id="contentFrame" class="content-frame" src="outputs/dashboard.html"></iframe>

    <script>
        function loadPage(page) {
            document.getElementById('contentFrame').src = page;

            // Update active state
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });

            if (page === 'outputs/dashboard.html') {
                document.getElementById('nav-dashboard').classList.add('active');
            } else if (page === 'outputs/pairing_builder.html') {
                document.getElementById('nav-pairing').classList.add('active');
            }
        }

        // Show last updated time
        function updateTimestamp() {
            const now = new Date();
            const options = {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('lastUpdated').textContent =
                'Updated: ' + now.toLocaleDateString('en-ZA', options);
        }

        updateTimestamp();
    </script>
</body>
</html>
